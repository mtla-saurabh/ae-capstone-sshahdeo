version: 2

models:
  - name: stg_ecommerce__order_items
    description: " Order Items data at staging phase"
    columns:
      - name: order_item_sk
        tests:
          - not_null
          - unique
      - name: order_item_id
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: product_id
      - name: seller_id
      - name: shipping_limit_date
      - name: price
      - name: freight_value
